<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>My Calendar</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">

<meta name="theme-color" content="#ffffff">
</head>

<body>

<header class="topbar">
  <div id="dayHeader"></div>
</header>

<div id="calendar"></div>

<!-- Bottom sheet -->
<div id="sheet" class="sheet hidden">
  <div class="sheet-handle"></div>
  <input id="titleInput" placeholder="Название события">
  <div class="sheet-more hidden" id="sheetMore">

    <div class="colorRow" id="colorRow"></div>

    <select id="repeatSelect">
      <option value="none">Не повторяется</option>
      <option value="daily">Каждый день</option>
      <option value="weekly">Каждую неделю</option>
      <option value="monthly">Каждый месяц</option>
    </select>

    <input id="tagsInput" placeholder="Теги через запятую">
  </div>

  <div class="sheet-buttons">
    <button id="cancelBtn">Отмена</button>
    <button id="saveBtn">Сохранить</button>
  </div>
</div>

<script src="storage.js"></script>
<script src="calendar.js"></script>
<script src="ui.js"></script>
<script src="gestures.js"></script>
<script src="app.js"></script>

</body>
</html>
