<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,viewport-fit=cover">

<title>My Day Calendar</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#ffffff">
</head>

<body>

<header class="topbar">
  <div class="dow" id="dow"></div>
  <div class="date" id="date"></div>
</header>

<div id="dayContainer">
  <div id="dayGrid"></div>
</div>

<!-- bottom sheet -->
<div id="sheet" class="sheet hidden">
  <div id="sheetHandle" class="sheet-handle"></div>

  <div class="sheet-header">
    <input id="titleInput" placeholder="Название события">
    <button id="closeSheet">✕</button>
  </div>

  <div id="sheetMore" class="sheet-more">
    <label>Цвет</label>
    <div id="colorRow"></div>

    <label>Повтор</label>
    <select id="repeat">
      <option value="none">Нет</option>
      <option value="daily">Каждый день</option>
      <option value="weekly">Каждую неделю</option>
      <option value="monthly">Каждый месяц</option>
    </select>

    <button id="saveBtn" class="saveBtn">Сохранить</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
