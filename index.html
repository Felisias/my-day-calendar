<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Day Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
  <button id="prevBtn">‹</button>
  <div id="dateLabel"></div>
  <button id="nextBtn">›</button>
</div>

<div id="calendar"></div>

<!-- bottom sheet -->

<div id="sheet" class="sheet">
  <div class="sheet-handle"></div>

  <input id="titleInput" class="g-input" placeholder="Название">

  <div class="time-row">
    <input type="time" id="startInput" class="g-input">
    <span>—</span>
    <input type="time" id="endInput" class="g-input">
  </div>

  <div class="color-row">
    <input type="color" id="colorInput" value="#4285F4">
    <select id="repeatInput" class="g-input">
      <option value="none">Без повтора</option>
      <option value="daily">Каждый день</option>
      <option value="weekly">Каждую неделю</option>
    </select>
  </div>

  <button id="saveBtn" class="g-btn">Сохранить</button>
</div>

<script src="app.js"></script>
</body>
</html>
