<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <div id="dow"></div>
  <div id="dayCircle"></div>
</div>

<div id="pager">
  <div class="dayPage" id="pagePrev"></div>
  <div class="dayPage" id="pageCurrent"></div>
  <div class="dayPage" id="pageNext"></div>
</div>

<!-- bottom sheet -->

<div id="sheet" class="sheet">
  <div class="handle"></div>

  <div class="sheet-mini">
    <input id="titleInput" placeholder="Добавить название">
  </div>

  <div class="sheet-full">
    <div class="color-palette" id="palette"></div>

    <label>Повтор</label>
    <select id="repeatInput">
      <option value="none">Не повторяется</option>
      <option value="daily">Каждый день</option>
      <option value="weekly">Каждую неделю</option>
      <option value="monthly">Каждый месяц</option>
    </select>

    <button id="saveBtn">Сохранить</button>
    <button id="cancelBtn" class="ghost">Отмена</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
