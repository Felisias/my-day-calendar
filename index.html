<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>My Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="topbar">
  <button id="prevBtn">◀</button>
  <div id="dateTitle"></div>
  <button id="nextBtn">▶</button>
  <button id="modeBtn">День</button>
</div>

<div id="weekHeader"></div>
<div id="calendar"></div>

<!-- Bottom sheet -->

<div id="sheet" class="sheet hidden">
  <div id="sheetHandle"></div>

  <input id="titleInput" placeholder="Название">

  <div class="row">
    <input type="time" id="startInput">
    <input type="time" id="endInput">
  </div>

  <input type="color" id="colorInput" value="#4285F4">
  <input id="categoryInput" placeholder="Категория">
  <input id="tagsInput" placeholder="Теги">
  
  <select id="repeatInput">
    <option value="none">Без повтора</option>
    <option value="daily">Каждый день</option>
    <option value="weekly">Каждую неделю</option>
  </select>

  <button id="saveBtn">Сохранить</button>
</div>

<script src="app.js"></script>
</body>
</html>
